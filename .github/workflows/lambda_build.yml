name: Build and Deploy Lambda Function

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'  # Set up the Python version to match your environment

    # - name: Install dependencies
    #   run: |
    #     pip install -r lambda_function/requirements.txt  # Adjust path if needed

    - name: Package Lambda
      run: |
        cd lambda_function
        zip -r ./demos/terraform_demo/terraform/lambda_function.zip lambda_function.py  # Adjust paths if needed

    - name: Deploy using Terraform
      run: |
        cd terraform
        terraform init
        terraform apply -auto-approve
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: 'us-east-1'  # Change to your AWS region